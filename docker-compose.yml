services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
      #- default
      - internal

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd
      - nginx-modsec
    networks:
      - default
      - internal

  nginx-modsec:
    image: owasp/modsecurity-crs:4.8.0-nginx-202410301110
    restart: always
    volumes:
      - ./tmp/host-fs-auditlog.log:/var/log/modsec_audit.log
      - ./tmp/host-fs-errorlog.log:/var/log/modsec_error.log
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - BACKEND="http://ctfd:8000"
      - MODSEC_AUDIT_LOG=/var/log/modsec_audit.log
      - ERRORLOG=/var/log/modsec_error.log
      #- NGINX_ALWAYS_TLS_REDIRECT=on
    depends_on:
      - ctfd
    networks:
      - default
      - internal

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      internal:
    command: [ mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0 ] # This command is required to set important mariadb defaults

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    networks:
      - internal

networks:
  default:
  internal:
    internal: true
